<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Select Seats - Movies Ticket Browser</title>
    <style>
        .screen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }
        .screen::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            right: 10%;
            height: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        .seats-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .seat-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .seat {
            width: 35px;
            height: 35px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .seat.available {
            background-color: #fff;
            border-color: #28a745;
        }
        .seat.available:hover {
            background-color: #d4edda;
            transform: scale(1.1);
        }
        .seat.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .seat.occupied {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
            cursor: not-allowed;
        }
        .seat.premium {
            border-color: #ffc107;
        }
        .seat-label {
            text-align: center;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body th:attr="data-show-id=${show.id}">
<div layout:fragment="content">
    <div class="container">
        <!-- Progress Steps -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="progress-steps d-flex justify-content-between">
                    <div class="step completed">
                        <div class="step-circle">1</div>
                        <div class="step-label">Select Theater</div>
                    </div>
                    <div class="step completed">
                        <div class="step-circle">2</div>
                        <div class="step-label">Select Time</div>
                    </div>
                    <div class="step active">
                        <div class="step-circle">3</div>
                        <div class="step-label">Select Seats</div>
                    </div>
                    <div class="step active">
                        <div class="step-circle">4</div>
                        <div class="step-label">Review & Pay</div>
                    </div>
                    <div class="step active">
                        <div class="step-circle">5</div>
                        <div class="step-label">Ticket</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="screen">
                    <h4>SCREEN</h4>
                </div>

                <div class="seats-container" id="seatsContainer">
                    <!-- Seats will be handled by JavaScript -->
                    <div th:each="row : ${rows}">
                        <div class="seat-label" th:text="${row}"></div>
                        <div class="seat-row">
                            <!-- REMOVED onclick attributes - using event listeners -->
                            <div th:each="seat : ${availableSeats}"
                                 th:if="${seat.seatNo.startsWith(row)}"
                                 th:class="|seat ${seat.isAvailable ? 'available' : 'occupied'} ${seat.seatType == 'PREMIUM' ? 'premium' : ''}|"
                                 th:attr="data-seat-no=${seat.seatNo}, data-seat-type=${seat.seatType}, data-price=${seat.price}, data-available=${seat.isAvailable}"
                                 th:text="${seat.seatNo.substring(1)}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="seat-legend">
                    <div class="legend-item">
                        <div class="seat available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat available premium"></div>
                        <span>Premium</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat selected"></div>
                        <span>Selected</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat occupied"></div>
                        <span>Occupied</span>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">Booking Summary</h6>
                    </div>
                    <div class="card-body">
                        <div class="movie-info mb-3">
                            <h6 th:text="${show.movie.movieName}"></h6>
                            <small class="text-muted">
                                <span th:text="${show.movie.genre}"></span> •
                                <span th:text="${show.movie.language}"></span>
                            </small>
                        </div>
                        <div class="show-info mb-3">
                            <small><strong>Theater:</strong> <span th:text="${show.theater.name}"></span></small><br>
                            <small><strong>Date & Time:</strong>
                                <!-- FIXED: Proper date formatting for java.sql.Date -->
                                <span th:text="${#dates.format(show.date, 'MMM dd, yyyy')}"></span> |
                                <span th:text="${#dates.format(show.time, 'hh:mm a')}"></span>
                            </small>
                        </div>

                        <div class="selected-seats" id="selectedSeatsInfo">
                            <hr>
                            <h6>Selected Seats</h6>
                            <div id="selectedSeatsList" class="mb-2"></div>
                            <div class="price-breakdown" id="priceBreakdown"></div>
                            <hr>
                            <div class="total-amount">
                                <strong>Total: <span id="totalAmount">₹0</span></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-end">
                <form th:action="@{/booking/review}" method="post" id="bookingForm">
                    <input type="hidden" name="showId" th:value="${show.id}">
                    <input type="hidden" name="selectedSeats" id="selectedSeatsInput">
                    <button type="submit" class="btn btn-primary btn-lg" id="continueBtn" disabled>
                        Continue to Payment <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Page-specific script initialization -->
<script layout:fragment="scripts">
    // This will run after the main script.js is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Seat selection page loaded');
        // SeatSelection is initialized by the main script.js
    });
</script>
</body>
</html>
